name: Go

on: [push, pull_request]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'

    - name: Build
      run: make build

    - name: Test
      run: make test
  
  Lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: GolangCI-Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        install-mode: binary
